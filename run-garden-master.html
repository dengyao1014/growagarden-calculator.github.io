<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading Grow A Garden Calculator...</title>
  <style>
    body {
      background-color: #2D1B3A;
      color: #F5F5F5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .loader {
      width: 100px;
      height: 100px;
      border: 5px solid #8A2BE2;
      border-bottom-color: #FFD700;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1.5s linear infinite;
      margin-bottom: 20px;
    }

    h1 {
      color: #FFD700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #CCCCCC;
      font-size: 16px;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
  <script>
    // Create star background
    window.addEventListener('DOMContentLoaded', () => {
      const stars = document.createElement('div');
      stars.className = 'stars';
      document.body.appendChild(stars);
      
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Random size
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random animation delay
        star.style.animationDelay = `${Math.random() * 3}s`;
        
        stars.appendChild(star);
      }
      
      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'garden-calculator.html';
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="loader"></div>
  <h1>Grow A Garden Calculator</h1>
  <p>Loading advanced crop calculator and garden planning tools, please wait...</p>
</body>
</html>
